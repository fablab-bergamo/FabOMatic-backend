{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-0">
    <h1>Delete Machine</h1>
    <p>Are you sure you want to delete the machine '{{ machine.machine_name }}'?</p>
    <form method="POST" action="{{ url_for('delete_machine', machine_id=machine.machine_id) }}">
        <input type="submit" value="Yes, delete machine" class="btn btn-danger" />
    </form>
    <a href="{{ url_for('view_machines') }}" class="btn btn-secondary">No, go back</a>
</div>
{% endblock %}
