{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-0">
    <h1>Delete history</h1>
    <p>Are you sure you want to delete the use '{{ use.user.name }} on machine {{ use.machine.description }}'?</p>
    <form method="POST" action="{{ url_for('delete_use', use_id=use.use_id) }}">
        <input type="submit" value="Yes, delete use" class="btn btn-danger" />
    </form>
    <a href="{{ url_for('view_uses') }}" class="btn btn-secondary">No, go back</a>
</div>
{% endblock %}
