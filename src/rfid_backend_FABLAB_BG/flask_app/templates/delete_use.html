{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-0">
    <h1>{{ _("Delete history") }}</h1>
    <p>{{ _("Are you sure you want to delete the use") }} '{{ use.user.name }} {{ _("on machine") }} {{ use.machine.description }}'?</p>
    <form method="POST" action="{{ url_for('delete_use', use_id=use.use_id) }}">
        <input type="submit" value="{{ _("Yes, delete use") }}" class="btn btn-danger" />
    </form>
    <a href="{{ url_for('view_uses') }}" class="btn btn-secondary">{{ _("No, go back") }}</a>
</div>
{% endblock %}
